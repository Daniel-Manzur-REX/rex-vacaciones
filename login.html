<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - REX Vacaciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h1 {
      color: #1a4d2e;
      margin-bottom: 2rem;
    }
    button {
      background-color: #1a4d2e;
      color: white;
      border: none;
      cursor: pointer;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 5px;
    }
    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCKaMDGTSblZJ6ZdtBy4F8lBH8ZQdWSiw8",
      authDomain: "rex-vacaciones.firebaseapp.com",
      databaseURL: "https://rex-vacaciones-default-rtdb.firebaseio.com",
      projectId: "rex-vacaciones",
      storageBucket: "rex-vacaciones.firebasestorage.app",
      messagingSenderId: "919755172448",
      appId: "1:919755172448:web:3ed268536ae199f7a67105",
      measurementId: "G-Q8CX1R0RXY"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    function loginConGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then(result => {
          const user = result.user;
          const email = user.email;

          if (!email.endsWith('@reforestacionextrema.org')) {
            alert('Solo se permiten correos del dominio @reforestacionextrema.org');
            auth.signOut();
            return;
          }

          const usuarioKey = email.split('@')[0].replace(/[.#$\[\]]/g, '_');
          db.ref('usuarios/' + usuarioKey).once('value').then(snapshot => {
            if (snapshot.exists()) {
              const usuarioData = snapshot.val();
              localStorage.setItem('usuarioActivo', JSON.stringify(usuarioData));
              window.location.href = 'usuario.html';
            } else {
              alert('Tu correo es válido, pero aún no estás registrado en el sistema.');
              auth.signOut();
            }
          });
        })
        .catch(error => {
          console.error(error);
          document.getElementById('error').textContent = 'Error en el inicio de sesión con Google';
        });
    }
  </script>
</head>
<body>
  <div class="login-container">
    <h1>REX Vacaciones</h1>
    <button onclick="loginConGoogle()">Iniciar sesión con Google</button>
    <p id="error" class="error"></p>
  </div>
</body>
</html>
