<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrador - REX Vacaciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1a4d2e;
      color: white;
      padding: 1rem;
      text-align: center;
      position: relative;
    }
    .logout {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    .logout button {
      background-color: #b00020;
      padding: 0.3rem 0.75rem;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
      border-radius: 4px;
    }
    main {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #1a4d2e;
      margin-top: 2rem;
    }
    label, input, button, select, textarea {
      display: block;
      width: 100%;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background-color: #1a4d2e;
      color: white;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #e8f5e9;
    }
    .acciones {
      position: relative;
    }
    .panel {
      display: none;
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      padding: 1rem;
      z-index: 10;
      width: 250px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .acciones.active .panel {
      display: block;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCKaMDGTSblZJ6ZdtBy4F8lBH8ZQdWSiw8",
      authDomain: "rex-vacaciones.firebaseapp.com",
      databaseURL: "https://rex-vacaciones-default-rtdb.firebaseio.com",
      projectId: "rex-vacaciones",
      storageBucket: "rex-vacaciones.appspot.com",
      messagingSenderId: "919755172448",
      appId: "1:919755172448:web:3ed268536ae199f7a67105",
      measurementId: "G-Q8CX1R0RXY"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <header>
    <h1>Panel de Administrador – REX Vacaciones</h1>
    <div class="logout">
      <button onclick="cerrarSesion()">Salir</button>
    </div>
  </header>
  <main>
    <section>
      <h2>Solicitudes de vacaciones</h2>
      <table>
        <thead>
          <tr>
            <th>Usuario</th>
            <th>Inicio</th>
            <th>Fin</th>
            <th>Estado</th>
            <th>Justificación</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-solicitudes"></tbody>
      </table>
    </section>
  </main>
  <script>
    const db = firebase.database();

    document.addEventListener('DOMContentLoaded', () => {
      const sesion = JSON.parse(localStorage.getItem('usuarioActivo'));
      if (!sesion || sesion.usuario !== 'admin' || sesion.contrasena !== '30051992') {
        window.location.href = 'login.html';
      } else {
        cargarSolicitudes();
      }
    });

    function cerrarSesion() {
      localStorage.removeItem('usuarioActivo');
      window.location.href = 'login.html';
    }

    function cargarSolicitudes() {
      db.ref('solicitudes').once('value').then(snapshot => {
        const data = snapshot.val();
        const solicitudes = data ? Object.values(data) : [];
        renderSolicitudes(solicitudes);
      });
    }

    function renderSolicitudes(solicitudes) {
      const tbody = document.getElementById('tabla-solicitudes');
      tbody.innerHTML = '';
      solicitudes.forEach((solicitud, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${solicitud.usuario}</td>
          <td>${solicitud.inicio}</td>
          <td>${solicitud.fin}</td>
          <td>${solicitud.estado}</td>
          <td>${solicitud.justificacion || ''}</td>
          <td class="acciones">
            <button onclick="togglePanel(event, ${index})">Acciones</button>
            <div class="panel">
              <button onclick="aprobar(${index})">Aprobar</button>
              <button onclick="rechazar(${index})">Rechazar</button>
              <button onclick="eliminar(${index})">Eliminar</button>
            </div>
          </td>`;
        tbody.appendChild(row);
      });
    }

    function togglePanel(e, id) {
      document.querySelectorAll('.acciones').forEach(el => el.classList.remove('active'));
      e.currentTarget.parentElement.classList.toggle('active');
    }

    document.addEventListener('click', function(e) {
      if (!e.target.closest('.acciones')) {
        document.querySelectorAll('.acciones').forEach(el => el.classList.remove('active'));
      }
    });

    function aprobar(index) {
      db.ref('solicitudes').once('value').then(snapshot => {
        const data = snapshot.val();
        const keys = Object.keys(data);
        const key = keys[index];
        const solicitud = data[key];
        if (solicitud.estado === 'Pendiente') {
          solicitud.estado = 'Aprobado';
          db.ref('solicitudes/' + key).set(solicitud).then(() => cargarSolicitudes());
        }
      });
    }

    function rechazar(index) {
      const motivo = prompt('Justificación del rechazo:');
      if (!motivo) return;
      db.ref('solicitudes').once('value').then(snapshot => {
        const data = snapshot.val();
        const keys = Object.keys(data);
        const key = keys[index];
        const solicitud = data[key];
        if (solicitud.estado === 'Pendiente') {
          solicitud.estado = 'Rechazado';
          solicitud.justificacion = motivo;
          db.ref('solicitudes/' + key).set(solicitud).then(() => cargarSolicitudes());
        }
      });
    }

    function eliminar(index) {
      if (!confirm('¿Eliminar esta solicitud?')) return;
      db.ref('solicitudes').once('value').then(snapshot => {
        const data = snapshot.val();
        const keys = Object.keys(data);
        const key = keys[index];
        db.ref('solicitudes/' + key).remove().then(() => cargarSolicitudes());
      });
    }
  </script>
</body>
</html>
