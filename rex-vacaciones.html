<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrador - REX Vacaciones</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1a4d2e;
      color: white;
      padding: 1rem;
      text-align: center;
      position: relative;
    }
    .logout {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    .logout button {
      background-color: #b00020;
      padding: 0.3rem 0.75rem;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
      border-radius: 4px;
    }
    main {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #1a4d2e;
      margin-top: 2rem;
    }
    label, input, button, select, textarea {
      display: block;
      width: 100%;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      padding: 0.5rem;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background-color: #1a4d2e;
      color: white;
      border: none;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #e8f5e9;
    }
    .acciones {
      position: relative;
    }
    .panel {
      display: none;
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      padding: 1rem;
      z-index: 10;
      width: 250px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .acciones.active .panel {
      display: block;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCKaMDGTSblZJ6ZdtBy4F8lBH8ZQdWSiw8",
      authDomain: "rex-vacaciones.firebaseapp.com",
      databaseURL: "https://rex-vacaciones-default-rtdb.firebaseio.com",
      projectId: "rex-vacaciones",
      storageBucket: "rex-vacaciones.appspot.com",
      messagingSenderId: "919755172448",
      appId: "1:919755172448:web:3ed268536ae199f7a67105",
      measurementId: "G-Q8CX1R0RXY"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function cerrarSesion() {
      localStorage.removeItem('usuarioActivo');
      window.location.href = 'login.html';
    }

    function cargarUsuarios() {
      const tabla = document.getElementById('tabla-usuarios');
      tabla.innerHTML = '';
      db.ref('usuarios').once('value').then(snapshot => {
        const data = snapshot.val();
        if (data) {
          Object.values(data).forEach(usuario => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${usuario.nombre}</td>
              <td>${usuario.correo}</td>
              <td>${usuario.usuario}</td>
              <td>${usuario.dias}</td>
              <td>${usuario.usados}</td>
              <td>${usuario.renovacion}</td>
              <td><button>Editar</button></td>
            `;
            tabla.appendChild(row);
          });
        }
      });
    }

    window.onload = cargarUsuarios;
  </script>
</head>
<body>
  <header>
    <h1>Panel de Administrador – REX Vacaciones</h1>
    <div class="logout">
      <button onclick="cerrarSesion()">Salir</button>
    </div>
  </header>
  <main>
    <section id="crear-usuario">
      <h2>Crear nuevo usuario</h2>
      <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
        <div>
          <label for="nombre">Nombre completo</label>
          <input type="text" id="nombre">
        </div>
        <div>
          <label for="usuario">Nombre de usuario</label>
          <input type="text" id="usuario">
        </div>
        <div>
          <label for="correo">Correo electrónico</label>
          <input type="email" id="correo">
        </div>
        <div>
          <label for="contrasena">Contraseña</label>
          <input type="password" id="contrasena">
        </div>
        <div>
          <label for="dias">Días totales de vacaciones</label>
          <input type="number" id="dias">
        </div>
        <div>
          <label for="fecha-renovacion">Fecha de renovación anual</label>
          <input type="date" id="fecha-renovacion">
        </div>
      </div>
      <button style="margin-top: 1rem;" onclick="crearUsuario()">Crear usuario</button>
    </section>

    <section id="panel-usuarios">
      <h2>Usuarios</h2>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Usuario</th>
            <th>Días</th>
            <th>Usados</th>
            <th>Renovación</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-usuarios"></tbody>
      </table>
    </section>

    <section id="panel-solicitudes">
      <h2>Solicitudes de vacaciones</h2>
      <table>
        <thead>
          <tr>
            <th>Usuario</th>
            <th>Inicio</th>
            <th>Fin</th>
            <th>Estado</th>
            <th>Justificación</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-solicitudes"></tbody>
      </table>
    </section>
  </main>
</body>
</html>
